    <h1 class="contact-header">Contact</h1>
    <!-- Contact form -->
    <form
      id="contact-form"
      action="mailto:louisbertrandntwali01@gmail.com"
      method="post"
      enctype="text/plain"
    >
      <div class="contact-form">
        <input
          class="contact"
          type="text"
          id="name"
          name="name"
          placeholder="Name"
          required
        />
        <input
          class="contact"
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <textarea
          id="message"
          name="message"
          placeholder="Message"
          required
        ></textarea>
        <button type="submit" class="contact-submit-btn">Send</button>
      </div>
    </form>
    <footer id="contact">
      <div class="closing-statement">
        <p>
          Feel free to contact me using the links below for more information

      </div>

        >
