<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <!-- React Blue Gradient -->
    <linearGradient id="reactGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61dafb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21a6c7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Vite Purple Gradient -->
    <linearGradient id="viteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bd34fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced Orange/Coral Gradient for N -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffa726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8a50;stop-opacity:1" />
    </linearGradient>
    
    <!-- Enhanced React Blue Gradient -->
    <linearGradient id="reactGradEnhanced" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0ea5e9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Main Background Gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#020617;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-color="rgba(0,0,0,0.4)"/>
    </filter>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="0.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle with dark gradient -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGrad)" filter="url(#shadow)"/>
  
  <!-- Modified React atomic orbits (smaller and repositioned) -->
  <ellipse cx="16" cy="16" rx="12" ry="4.5" fill="none" stroke="url(#reactGradEnhanced)" stroke-width="0.8" opacity="0.5"/>
  <ellipse cx="16" cy="16" rx="12" ry="4.5" fill="none" stroke="url(#reactGradEnhanced)" stroke-width="0.8" opacity="0.5" transform="rotate(45 16 16)"/>
  <ellipse cx="16" cy="16" rx="12" ry="4.5" fill="none" stroke="url(#reactGradEnhanced)" stroke-width="0.8" opacity="0.5" transform="rotate(-45 16 16)"/>
  
  <!-- React atom center dot -->
  <circle cx="16" cy="16" r="1.1" fill="url(#reactGradEnhanced)" filter="url(#glow)"/>
  
  <!-- Letter L (left side) -->
  <path d="M 9 9.5 L 9 22.5 L 16 22.5 L 16 20.5 L 11 20.5 L 11 9.5 Z" fill="url(#reactGradEnhanced)" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="0.4" opacity="0.9"/>
  
  <!-- Letter N (right side) -->
  <path d="M 17.5 9.5 L 17.5 22.5 L 19.5 22.5 L 19.5 13 L 21.5 22.5 L 23.5 22.5 L 23.5 9.5 L 21.5 9.5 L 21.5 19 L 19.5 9.5 Z" fill="url(#orangeGrad)" filter="url(#glow)" stroke="rgba(255,255,255,0.3)" stroke-width="0.4" opacity="0.9"/>
  
  <!-- React electron dots on modified orbits -->
  <circle cx="28" cy="16" r="0.7" fill="url(#reactGradEnhanced)" opacity="0.8"/>
  <circle cx="4" cy="16" r="0.7" fill="url(#reactGradEnhanced)" opacity="0.8"/>
  <circle cx="16" cy="4" r="0.5" fill="url(#viteGrad)" opacity="0.7"/>
  <circle cx="16" cy="28" r="0.5" fill="url(#orangeGrad)" opacity="0.7"/>
  <circle cx="24.5" cy="9" r="0.4" fill="url(#orangeGrad)" opacity="0.7"/>
  <circle cx="7.5" cy="23" r="0.4" fill="url(#orangeGrad)" opacity="0.7"/>
  <circle cx="24.5" cy="23" r="0.4" fill="url(#viteGrad)" opacity="0.6"/>
  <circle cx="7.5" cy="9" r="0.4" fill="url(#viteGrad)" opacity="0.6"/>
  
  <!-- Subtle accent -->
  <path d="M 26.5 4 L 25.5 6 L 26.5 6 L 25.5 8 L 27.5 5 L 26.5 5 Z" fill="url(#orangeGrad)" opacity="0.5" filter="url(#glow)"/>
</svg>
